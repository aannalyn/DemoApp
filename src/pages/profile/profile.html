<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form novalidate [formGroup]="profileForm" (ngSubmit)="updateProfile(profileForm.value)">
      <p>{{ userEmail }}</p>

      <ion-item>
        <ion-label floating>First Name</ion-label>  
        <ion-input 
          #firstName
          formControlName="firstName"
          type="firstName"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Last Name</ion-label>  
        <ion-input 
          #lastName
          formControlName="lastName"
          type="lastName"></ion-input>
      </ion-item>
    
      <div padding>
        <button ion-button block type="submit">Save</button>
      </div>
  
    </form>
  
  </ion-content>
