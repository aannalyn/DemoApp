<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ToDo</ion-title>

    <ion-buttons end>
      <button ion-button navPush="ToDoFormPage" [navParams]="{action: 'add'}">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <small padding>*Swipe left to delete/update task list</small>
  <ion-list>
    <ion-item-sliding #slidingItem
      *ngFor="let item of todoList$ | async">

      <ion-item>
        <ion-label>{{ item.task }}</ion-label>
        <ion-checkbox  [(ngModel)]="item.isDone" (ionChange)="todoState(item)"></ion-checkbox>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon-only 
          color="secondary"
          navPush="ToDoFormPage"
          [navParams]="{action: 'edit', item: item}">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only 
          color="danger"
          (click)="removeTodo(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
