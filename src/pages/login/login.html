<ion-content padding>

  <form novalidate [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

    <ion-item>
      <ion-label floating>Email Address</ion-label>  
      <ion-input 
        #email
        formControlName="email"
        type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input 
      #password
      formControlName="password"
      type="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button full type="submit">Sign In</button>
    </div>

    <p><button ion-button full clear navPush="ResetPasswordPage">Forgot Password?</button></p>
    <p tappable text-center navPush="SignUpPage">Don't have an account? Sign Up</p>
    
  </form>

</ion-content>
