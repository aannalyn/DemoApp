<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form novalidate [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword(resetPasswordForm.value.email)">
    <ion-item>
      <ion-label floating>Email Address</ion-label>  
      <ion-input 
        #email
        formControlName="email"
        type="email"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block type="submit">Reset Password</button>
    </div>

  </form>

</ion-content>
